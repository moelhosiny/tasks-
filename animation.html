<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
    div{
      width: 100px; 
      height: 100px;
      background-color: blue;
      animation-name: mohamed;
      animation-duration: 3s;

    }

    @keyframes mohamed {
     from{
        background-color: aqua;
     }
     to{
        background-color: brown;
        scale: 3;
     }
    }

    </style>
</head>
<body>
    <div>



    </div>
</body>
</html>
